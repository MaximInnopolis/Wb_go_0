<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wb-l0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .bg-light-gray {
            background-color: #ECF0F1;
        }

        .btn-custom {
            background-color: #E74C3C;
            color: #FFFFFF;
            font-size: 1.3rem;
            padding: 0.875rem 1.25rem;
        }

        .form-label {
            color: #2980B9;
        }

        .form-input {
            border-color: #3498DB;
        }

        .form-btn {
            background-color: #27AE60;
            color: #FFFFFF;
        }
    </style>
</head>
<body class="bg-light-gray">
<header class="container mt-3">
    <div class="container text-center">
        <a href="/" class="btn btn-custom">Home</a>
    </div>
</header>
<div class="container mt-3">
    <form method="POST" action="/">
        <div class="form-group row">
            <label for="id" class="col-sm-2 form-label">Enter UUID:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control form-input" id="id" name="id" required>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn form-btn">Get order info</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
